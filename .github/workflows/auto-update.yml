name: Update IPTV Playlist
on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Вызов обновления на PythonAnywhere
        env:
          # ВНИМАНИЕ: В настройках репозитория GitHub создайте секрет
          # с именем PLAYLIST_SECRET_KEY и значением kP7$mN9@qR2!sT5#uV8%xY3&zB6*aC1^dE4
          SECRET_KEY: ${{ secrets.PLAYLIST_SECRET_KEY }}
          PYTHONANYWHERE_URL: 'https://tipicon80.pythonanywhere.com'
        run: |
          # Ключ передается как часть URL, поэтому специальные символы должны быть закодированы.
          # Вместо ручного кодирования, curl сделает это сам, если передать ключ в переменной.
          FULL_URL="$PYTHONANYWHERE_URL/update?key=$SECRET_KEY"
          echo "Вызываю URL для обновления..."

          response=$(curl -s -w "\n%{http_code}" "$FULL_URL")
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | sed '$d')

          echo "Статус HTTP: $http_code"
          echo "Ответ сервера: $response_body"

          if [ "$http_code" -ne 200 ]; then
            echo "Ошибка: не удалось обновить плейлист"
            exit 1
          fi
